<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day to Day Expense App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="app-header">
        <div class="upper-section">
            <div class="left-section">
                <h1 class="app-title">Day to Day Expense</h1>
            </div>
            <div class="right-section">
                <button class="search-button">Search</button>
                <button class="menu-button">Menu</button>
            </div>
        </div>
        <div class="lower-section">
            <button class="header-button">Note</button>
            <button class="header-button">Daily</button>
            <button class="header-button">Monthly</button>
            <button class="header-button">Yearly</button>
        </div>
    </header>
    <button class="floating-button">Add</button>
</body>
</html>
